<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mr. Cope Fight</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <header class="header">
      <h1>Defeat Mr. Cope</h1>
      <div id="timer">Time Left: 60</div>
    </header>

    <section class="boss-area">
      <img src="boss.png" alt="Boss" id="boss-img" />
      <div id="boss-health-bar">
        <div id="boss-health"></div>
      </div>
      <div id="boss-dialogue">Prepare to fail!</div>
    </section>

    <section id="question-box">
      <h2 id="question"></h2>
      <div id="options"></div>
    </section>

    <section id="game-over" class="hidden">
      <img src="gameover.png" alt="Game Over" />
      <h2>Youâ€™ve run out of time. Mr. Cope has defeated you.</h2>
      <p>Boss Health Remaining: <span id="health-left"></span>%</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
